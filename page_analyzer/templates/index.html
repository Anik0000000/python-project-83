<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анализатор страниц</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h1 class="card-title mb-4">Анализатор страниц</h1>
                        <p class="lead mb-4">Введите URL сайта для проверки:</p>
                        
                        <form action="/analyze" method="post" class="mb-4">
                            <div class="input-group">
                                <input type="url" name="url" class="form-control" placeholder="https://example.com" required>
                                <button type="submit" class="btn btn-primary">Проверить</button>
                            </div>
                        </form>

                        <div class="alert alert-info">
                            Сервис проверяет сайты на SEO-оптимизацию, доступность и безопасность.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (необязательно, но нужен для некоторых компонентов) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
