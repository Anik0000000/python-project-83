{% extends "base.html" %}

{% block content %}
<div class="container-lg mt-3">
    <h1>Анализатор страниц</h1>
    <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
    
    <form action="{{ url_for('add_url') }}" method="post" class="row">
        <div class="col-8">
            <input type="text" name="url" placeholder="https://www.example.com" 
                   class="form-control form-control-lg {% if error %}is-invalid{% endif %}" 
                   value="{{ url or '' }}" required>
            {% if error %}
                <div class="invalid-feedback">{{ error }}</div>
            {% endif %}
        </div>
        <div class="col-2">
            <input type="submit" class="btn btn-primary btn-lg px-3 text-uppercase mx-3" value="Проверить">
        </div>
    </form>
</div>
{% endblock %}
