{% extends "base.html" %}

{% block content %}
<div class="container-lg mt-3">
    <h1>Сайты</h1>
    
    <table class="table table-bordered table-hover" data-test="urls">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Последняя проверка</th>
                <th>Код ответа</th>
            </tr>
        </thead>
        <tbody>
            {% for url in urls %}
            <tr>
                <td>{{ url[0] }}</td>
                <td><a href="{{ url_for('url_detail', id=url[0]) }}">{{ url[1] }}</a></td>
                <td>{{ url[2].strftime('%Y-%m-%d') if url[2] else '' }}</td>
                <td>{{ url[3] if url[3] else '' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
